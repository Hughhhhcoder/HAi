version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: hai-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DB:-aidb}
      MYSQL_USER: ${MYSQL_USER:-hai}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hai123}
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    # 如果本机 3306 已被占用，可改为 3307:3306 或删除端口映射
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/app/core/create_tables.sql:/docker-entrypoint-initdb.d/00_create_tables.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: hai-redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hai-backend
    environment:
      MYSQL_USER: ${MYSQL_USER:-hai}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hai123}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: ${MYSQL_DB:-aidb}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      # AI provider (OpenAI-style)
      AI_USE_EXTERNAL: ${AI_USE_EXTERNAL:-false}
      AI_API_URL: ${AI_API_URL:-https://api.gpt.ge/v1/chat/completions}
      AI_API_KEY: ${AI_API_KEY:-}
      AI_MODEL: ${AI_MODEL:-gpt-4o-mini}
      AI_TEMPERATURE: ${AI_TEMPERATURE:-0.7}
      AI_TOP_P: ${AI_TOP_P:-1}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS:-512}
      # Vision image input strategy
      AI_IMAGE_INPUT_MODE: ${AI_IMAGE_INPUT_MODE:-data_url}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-}
      # OpenAI-compatible API timeout
      AI_REQUEST_TIMEOUT: ${AI_REQUEST_TIMEOUT:-60}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads

  seed:
    image: python:3.11-slim
    container_name: hai-seed
    working_dir: /app
    volumes:
      - ./backend/app:/app/app:ro
    environment:
      MYSQL_USER: ${MYSQL_USER:-hai}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hai123}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: ${MYSQL_DB:-aidb}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    depends_on:
      backend:
        condition: service_started
    entrypoint: ["python", "-m", "app.core.init_db"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hai-frontend
    depends_on:
      - backend
    ports:
      - "5174:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - backend_uploads:/usr/share/nginx/uploads:ro

volumes:
  mysql_data:
  backend_uploads:


